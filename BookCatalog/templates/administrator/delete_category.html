{% extends "layout/base.html" %}
{% load static %}
{% block library %}
<link rel="stylesheet" href="{% static "administrator/css/delete.css" %}">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<div class="container">
    <h3>Deletar </h3>
    <form action="" method='post'>
        {% csrf_token %}
        <p>em certeza de que deseja excluir a categoria: <span>{{ object.title }} ? </span>?</p>
        {{form.as_p}}
        <button type="submit" class="delete_btn">Deletar</button>
    </form>

</div>
{% endblock library %}
